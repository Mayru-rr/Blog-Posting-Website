{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{params['blog_name']}}</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            {% for post in posts %}
            <a>
                <div class="post-preview">
                    <a href="/post/{{post.slug}}">
                        <h2 class="post-title">{{post.title}}</h2>
                        <h3 class="post-subtitle" style="font-weight: 400;">{{post.tagline}}</h3>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            {{post.date}}
                        </p>
                </div>
                {{post.content[0:30]}}...
                <hr class="my-4" />
                </li>
            </a>
            {% endfor %}




            <div class="clearfix">
                {% if number!=0 %}
                <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous</a>
                {% endif %}
                <a class="btn btn-primary float-right" style="float: right;" href="{{next}}">&rarr; Next</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
